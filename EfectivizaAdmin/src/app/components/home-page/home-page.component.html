    <div class="navbar mb-2 shadow-lg bg-green-400 text-neutral-content rounded-box mx-3 mt-3">
      <div class="flex-none px-2 mx-2">
        <span class="text-lg font-bold">
                Efectiviza
              </span>
      </div>
      <div *ngIf="userLogged.rol ==='ROL_ADMIN'" class="flex-1 px-2 mx-2">
          <div *ngFor="let data of MenuItemAdmin" class="items-stretch hidden lg:flex">
            <a [routerLink]="data.link" class="btn btn-ghost btn-sm rounded-btn">
              {{data.title}}
            </a>
          </div>
      </div>

      <div *ngIf="userLogged.rol ==='ROL_CLIENTE'" class="flex-1 px-2 mx-2">
        <div *ngFor="let data of MenuItemClient" class="items-stretch hidden lg:flex">
          <a [routerLink]="data.link" class="btn btn-ghost btn-sm rounded-btn">
            {{data.title}}
          </a>
        </div>
    </div>

      <div class="dropdown dropdown-left">
        <div tabindex="0" class="m-1 btn">
          <div class="avatar">
            <div class="rounded-full w-10 h-10 m-1">
              <img src="https://i.pravatar.cc/500?img=32">
            </div>
          </div>
        </div>
        <ul tabindex="0" class="p-2 shadow menu dropdown-content bg-neutral rounded-box w-52">
          <li>
            <a>Tu usuario</a>
          </li>
          <li (click)="logOut()">
            <a>Log Out</a>
          </li>
        </ul>
      </div>

    </div>

    <div>
        <router-outlet></router-outlet>
    </div>
</div>
