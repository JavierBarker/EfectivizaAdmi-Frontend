<div class="h-screen flex items-center justify-center bg-neutral py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-gray-400 p-4 pb-8 px-6 rounded-lg">
    <div>
      <img class="mx-auto h-50 w-auto" src="../assets/Efectiviza-Logo-01.png" alt="Workflow">

    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" formControlName="username" type="text"  autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
        </div>
        <div class="pt-5">
          <label for="password" class="sr-only">Password</label>
          <input id="password" formControlName="password" type="password" name="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
        </div>
      </div>

      <!--<div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="#" class="font-medium text-white hover:text-gray-500">
            Forgot your password?
          </a>
        </div>
      </div>-->

      <div class="flex justify-center items-center">
        <button type="submit" class="btn btn-wide btn-sm hover:bg-gray-700 bg-gray-600">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
